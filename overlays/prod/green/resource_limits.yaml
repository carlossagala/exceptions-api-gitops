apiVersion: apps/v1
kind: Deployment
metadata:
  name: exceptions
  namespace: exceptions
spec:
  selector:
    matchLabels:
      app: hello-openshift
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-openshift
    spec:
      containers:
        - name: hello-openshift
          resources:
            limits:
              cpu: 1
              memory: 1250Mi
            requests:
              cpu: 25m
              memory: 1250Mi
          env:
          - name: MEM_TOTAL_MB
            valueFrom:
              resourceFieldRef:
                resource: limits.memory